    document.getElementById('time-select').addEventListener('input', function() {
        document.getElementById('time-display').innerText = this.value + ":00";
        updateMap();
    });

    // 初始化地圖
    var map = L.map('map').setView([25.0330, 121.5654], 12);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(map);

    var markers = [];

    function updateMap() {
        var hour = parseInt(document.getElementById('time-select').value);

        markers.forEach(marker => map.removeLayer(marker));
        markers = [];

        milkshopData.forEach(function(d) {
            var show = (hour >= parseInt(d.time_mor) && hour < parseInt(d.time_nig));
            if (show) {
                var color = getColor(hour, d);
                if (color !== null) {
                    var marker = L.circleMarker([d.lati, d.longi], {
                        radius: 8,
                        fillColor: color,
                        color: color,
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map);

                    marker.on('mouseover', function(e) {
                        var popupContent = `<b>店名:</b> ${d.name}<br>
                                <b>搜尋關鍵字:</b> ${d.search_word}
                                <b>營業時間:</b> ${d.u_time}<br>
                                <b>繁忙程度差異:</b> ${getBusyDifference(hour, d)}<br>`;
                        var popup = L.popup()
                            .setLatLng(e.latlng)
                            .setContent(popupContent)
                            .openOn(map);
                    });

                    marker.on('mouseout', function() {
                        map.closePopup();
                    });

                    markers.push(marker);
                }
            }
        });
    }

    function getColor(hour, d) {
        var columns = ['s_six', 's_seven', 's_eight', 's_nine', 's_ten', 's_eleven', 's_twelve', 's_thirteen', 's_fourteen', 's_fifteen', 's_sixteen', 's_seventeen', 'eighteen', 's_nineteen', 's_twenty', 's_twenty_one', 's_twenty_two', 's_twenty_three'];

        var value = d[columns[hour - 6]];
        if (value === -1) {
            return null; // 如果值為-1，則不顯示
        }

        if (value <= 20) {
            return `rgb(173, 216, 230)`; // 低繁忙度
        } else if (value <= 40) {
            return `rgb(135, 206, 250)`; // 中低繁忙度
        } else if (value <= 60) {
            return `rgb(0, 191, 255)`; // 中等繁忙度
        } else if (value <= 80) {
            return `rgb(30, 144, 255)`; // 中高繁忙度
        } else {
            return `rgb(0, 0, 205)`; // 高繁忙度
        }
    }

    function getBusyDegree(hour, d) {
        var columns = ['s_six', 's_seven', 's_eight', 's_nine', 's_ten', 's_eleven', 's_twelve', 's_thirteen', 's_fourteen', 's_fifteen', 's_sixteen', 's_seventeen', 'eighteen', 's_nineteen', 's_twenty', 's_twenty_one', 's_twenty_two', 's_twenty_three'];

        var value = d[columns[hour - 6]];
        if (value === -1) {
            return 'N/A'; // 如果值為-1，則顯示N/A
        }

        if (value <= 20) {
            return '低繁忙度';
        } else if (value <= 40) {
            return '中低繁忙度';
        } else if (value <= 60) {
            return '中等繁忙度';
        } else if (value <= 80) {
            return '中高繁忙度';
        } else {
            return '高繁忙度';
        }
    }

    updateMap();
