<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>地圖上的點資料呈現</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }

        #controls {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>地圖上的點資料呈現</h1>
    <div id="controls">
        <label for="time">選擇時間 (24小時制):</label>
        <input type="number" id="time" min="0" max="23" value="0">
        <button onclick="updateMap()">更新地圖</button>
        <button onclick="play()">播放</button>
        <button onclick="stop()">停止</button>
        <select id="weekday">
            <option value="weekday">周三</option>
            <option value="weekend">周六</option>
        </select>
    </div>
    <div id="map"></div>
    <!-- 引入Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- 引入milkshopData.js -->
    <script src="milkshopData.js"></script>

    </script>
</body>

</html>
