    // 儲存當前的圓圈
    var activeCircle = null;
    var storeNameLabels = {}; // 用來存儲各門市的名稱標籤

    // 顯示門市資訊
    function showStoreInfo(store) {
        var storeDetails = `
                <b>${store["门市名称"]}</b><br>
                地址: ${store["地址"]}<br>
                營業時間: ${store["营业时间"]}<br>
                <hr>
                附加服務: ${store["附加服务"]}<br>
            `;
        document.getElementById('storeDetails').innerHTML = storeDetails;
        document.getElementById('info').style.display = 'block'; // 顯示資訊欄
    }

    // 隱藏門市資訊
    document.getElementById('closeInfo').addEventListener('click', function() {
        document.getElementById('info').style.display = 'none';
        if (activeCircle) {
            map.removeLayer(activeCircle); // 清除圓圈
            activeCircle = null;
        }
    });

    // 為每個門市繪製標記
    starbucksStores.forEach(function(store) {
        var coords = store["座标"].replace(/[()]/g, '').split(',').map(Number);
        var lat = coords[0];
        var lng = coords[1];

        // 建立標記
        var marker = L.circleMarker([lat, lng], {
            radius: 14,
            fillColor: "red",
            color: "red",
            weight: 2,
            fillOpacity: 0.6
        }).addTo(map);

        // 顯示門市名稱，僅在縮放級別>=15時顯示
        var storeNameLabel = null;
        map.on('zoomend', function() {
            if (map.getZoom() >= 15) {
                if (!storeNameLabels[store["门市名称"]]) {
                    storeNameLabel = L.tooltip({
                        permanent: true,
                        direction: 'top',
                        offset: [0, -10]
                    }).setContent(store["门市名称"]);
                    marker.bindTooltip(storeNameLabel).openTooltip();
                    storeNameLabels[store["门市名称"]] = storeNameLabel; // 儲存顯示的標籤
                }
            } else {
                if (storeNameLabels[store["门市名称"]]) {
                    marker.unbindTooltip(); // 縮放級別小於15時隱藏名稱
                    delete storeNameLabels[store["门市名称"]];
                }
            }
        });

        // 點擊標記繪製圓圈並顯示資訊
        marker.on('click', function() {
            // 清除現有的圓圈
            if (activeCircle) {
                map.removeLayer(activeCircle);
                activeCircle = null;
            }

            // 繪製新的圓圈
            activeCircle = L.circle([lat, lng], {
                radius: 1000,
                color: "red",
                weight: 2,
                fillOpacity: 0.2
            }).addTo(map);

            // 顯示門市資訊
            showStoreInfo(store);
        });

        // Hover 效果
        marker.on('mouseover', function() {
            marker.openPopup();
        });
    });
    </script>
