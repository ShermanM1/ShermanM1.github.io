    // 儲存當前的圓圈
    var activeCircle = null;
    var storeNameLabels = {}; // 用來存儲各門市的名稱標籤

    // 顯示門市資訊
    function showStoreInfo(store) {
        var storeDetails = `
                <b>${store.門市名稱}</b><br>
                地址: ${store.地址}<br>
                電話: ${store.電話}<br>
                營業時間: ${store.營業時間}<br>
                <hr>
                親子友善空間: ${store["親子友善空間"]}<br>
                手沖體驗門市: ${store["手沖體驗門市"]}<br>
                座位30席以上: ${store["座位30席以上"]}<br>
                輕食早午餐: ${store["輕食早午餐"]}<br>
                手做蛋糕: ${store["手做蛋糕"]}<br>
                貝果: ${store["貝果"]}<br>
                免費Wifi: ${store["免費Wifi"]}<br>
                會議型空間租借: ${store["會議型空間租借"]}<br>
                高鐵TGO兌換: ${store["高鐵TGO兌換"]}<br>
            `;
        document.getElementById('storeDetails').innerHTML = storeDetails;
        document.getElementById('info').style.display = 'block'; // 顯示資訊欄
    }

    // 隱藏門市資訊
    document.getElementById('closeInfo').addEventListener('click', function() {
        document.getElementById('info').style.display = 'none';
        if (activeCircle) {
            map.removeLayer(activeCircle); // 清除圓圈
            activeCircle = null;
        }
    });

    // 為每個門市繪製標記
    louisaStores.forEach(function(store) {
        var coords = store.座標.split(',').map(Number);
        var lat = coords[0];
        var lng = coords[1];

        // 建立標記
        var marker = L.circleMarker([lat, lng], {
            radius: 14,
            fillColor: "orange",
            color: "orange",
            weight: 2,
            fillOpacity: 0.6
        }).addTo(map);

        // 顯示門市名稱，僅在縮放級別>=15時顯示
        var storeNameLabel = null;
        map.on('zoomend', function() {
            if (map.getZoom() >= 15) {
                if (!storeNameLabels[store.門市名稱]) {
                    storeNameLabel = L.tooltip({
                        permanent: true,
                        direction: 'top',
                        offset: [0, -10]
                    }).setContent(store.門市名稱);
                    marker.bindTooltip(storeNameLabel).openTooltip();
                    storeNameLabels[store.門市名稱] = storeNameLabel; // 儲存顯示的標籤
                }
            } else {
                if (storeNameLabels[store.門市名稱]) {
                    marker.unbindTooltip(); // 縮放級別小於15時隱藏名稱
                    delete storeNameLabels[store.門市名稱];
                }
            }
        });

        // 點擊標記繪製圓圈並顯示資訊
        marker.on('click', function() {
            // 清除現有的圓圈
            if (activeCircle) {
                map.removeLayer(activeCircle);
                activeCircle = null;
            }

            // 繪製新的圓圈
            activeCircle = L.circle([lat, lng], {
                radius: 1000,
                color: "orange",
                weight: 2,
                fillOpacity: 0.2
            }).addTo(map);

            // 顯示門市資訊
            showStoreInfo(store);
        });

        // Hover 效果
        marker.on('mouseover', function() {
            marker.openPopup();
        });
    });
    </script>
